<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Master en JavaScript - Victor Robles WEB</title>

	<style>
		#caja {
			width: 250px;
			height: 250px;
			border: 2px solid black;
			background: yellow;
			transition: 300ms all;
		}

		input {
			padding: 10px;
			width: 300px;
			font-size: 20px;
		}

		#datos {
			border: 4px dashed black;
			padding: 10px;
			width: 300px;
			height: 50px;
			display: none;
		}

		#sigueme {
			width: 25px;
			height: 25px;
			position: absolute;
			display: block;
			background: yellow;
			opacity: 0.5;
			border: 3px solid black;
			border-radius: 999px;
		}
	</style>
</head>
<body>
	<h1>Curso Master en JavaScript</h1>

	<div id="sigueme"></div>

	<form>
		<input type="text" id="nombre">
	</form>

	<br>

	<div id="datos"></div>

	<br>

	<div id="caja">
		Soy una caja
	</div>

	<script type="text/javascript" src="js/jquery-git.min.js"></script>
	<script type="text/javascript" src="MouseMove.js"></script>
</body>
</html>
